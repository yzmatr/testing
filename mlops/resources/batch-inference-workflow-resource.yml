common_permissions: &permissions
  permissions:
    - level: CAN_VIEW
      group_name: users

    - level: CAN_MANAGE_RUN
      group_name: Matr_Group_DS

    - level: CAN_MANAGE_RUN
      group_name: Aus_Museum_DS

resources:
  jobs:
    batch_inference_job:
      name: ${bundle.target}-mlops-batch-inference-job
      tasks:
        - task_key: batch_inference_job
          # <<: *new_cluster
          notebook_task:
            notebook_path: ../../inference_notebooks/audio_inference_pipeline.ipynb
            base_parameters:
              env: ${bundle.target}
              input_table_name: ${bundle.target}.mlops.feature_store_inference_input  # TODO: create input table for inference
              output_table_name: ${var.catalog_name}.mlops.predictions
              model_name: ${var.catalog_name}.mlops.${var.model_name}
              # git source information of current ML resource deployment. It will be persisted as part of the workflow run
              git_source_info: url:${bundle.git.origin_url}; branch:${bundle.git.branch}; commit:${bundle.git.commit}
      <<: *permissions

